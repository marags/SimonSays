<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link id="linkSheet" rel="stylesheet" href="style_grid.css">
    <script>
        const linkSheet = document.getElementById("linkSheet")
        // grid() = style_grid.css
        function grid() {
            linkSheet.href = "style_grid.css";
        }
        // grid_dark() = style_grid_dark.css
        function grid_dark() {
            linkSheet.href = "style_grid_dark.css";
        }
        // circle() = style_circle.css
        function circle() {
            linkSheet.href = "style_circle.css";
        }

    </script>
</head>
<body>
    <header>
        <button onclick="grid()">Grid</button>
        <button onclick="grid_dark()">Grid (Dark Mode)</button>
        <button onclick="circle()">Circle</button>
    </header>
    
    <div class="container">

        <div class="gameboard">
            
            <div id="green" class="box topLeft" >Green</div>
            <div id="red" class="box topRight" >Red</div>
            <div id="yellow" class="box bottomLeft" >Yellow</div>
            <div id="blue" class="box bottomRight" >Blue</div>
    
        </div>
        
    </div>

    <script src="index.js"></script>

</body>
</html>
